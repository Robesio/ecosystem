<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../../../missao-integrador/projeto_final/index.css" />
  <title>Usuários</title>
</head>

<body onload="carregarUsuario()">
  <h2>Usuários</h2>
  <div class="table1">
    <table>
      <thead>
        <tr>
          <th colspan="12">Usuários</th>
        </tr>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Celular</th>
          <th>Rua</th>
          <th>Número</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Uf</th>
          <th>Cpf</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpousuario">
      </tbody>
      <tfoot>
        <tr>
          <td>Auto</td>
          <td><input type="text" id="nome" placeholder="nome" /></td>
          <td><input type="number" id="celular" placeholder="celular" /></td>
          <td><input type="text" id="rua" placeholder="rua" /></td>
          <td><input type="number" id="numero" placeholder="numero" /></td>
          <td><input type="text" id="bairro" placeholder="bairro" /></td>
          <td><input type="text" id="cidade" placeholder="cidade" /></td>
          <td><input type="text" id="uf" placeholder="uf" /></td>
          <td><input type="number" id="cpf" placeholder="cpf" /></td>
          <td><input type="number" id="tipo" placeholder="tipo" />
          </td>
          </td>
          </td>
          <td><input type="button" value="Adicionar" onclick="addusuarios()" /></td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="msg">
    <p id="mensagem">Mensagens do Sistema</p>
  </div>
  <script src="usuario.js"></script>
</body>

</html>
