<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../projeto_final/index.css" />
    <title>Login</title>
</head>

<body>
    <form>
        <div class="login-box">
            <h2>Login</h2>
            <div class="textbox">
                <i class="fa fa-id-card" aria-hidden="true"></i>
                <input type="number" placeholder="Digite seu CPF" maxlength="11" id="document" autofocus>
            </div>
            <div class="textbox">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="Digite sua senha" maxlength="30" id="password">
            </div>
            <input class="btn" type="button" value="Acessar" onclick="acessar()">
            <div>
                <p id="mensagem">Mensagens do Sistema</p>
            </div>
        </div>
    </form>
    <script src="login.js"></script>
</body>

</html>
