<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="stylesheet" type="text/css" href="tiposlogin.css" />

</head>

<body onload="readall()">

          <th>Tipo de Login</th>

      </thead>
      <tbody id="bp">

          <td>Auto</td>
          <td><input type="text" id="tipo" placeholder="Tipo de Login" /></td>

      </tfoot>
    </table>

  <div class="msg">
    <p id="mensagem">Mensagens do Sistema</p>
