<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="../style.css" />
  <title>Frotas</title>
</head>

<body onload="readall()">
  <h2>Usuários</h2>
  <div class="table1">
    <table>
      <thead>
        <tr>
          <th colspan="4">Usuários</th>
        </tr>
        <tr>
          <th>ID:</th>
          <th>Nome:</th>
          <th>Celular:</th>
          <th>Rua:</th>
          <th>Número:</th>
          <th>Bairro:</th>
          <th>Cidade:</th>
          <th>UF:</th>
          <th>CPF:</th>
        </tr>
      </thead>
      <tbody id="bp">
      </tbody>
      <tfoot>
        <tr>
          <td>
            <input type="number" id="ID" placeholder="id " />
          </td>
          <td><input type="text" id="Nome" placeholder="nome" /></td>
          <td>
         <td><input type="number" id="Celular" placeholder="celular" /></td>
        <td>
        <td><input type="text" id="Rua" placeholder="rua" /></td>
        <td>
        <td><input type="number" id="Número" placeholder="numero" /></td>
        <td>
        <td><input type="text" id="Bairro" placeholder="bairro" /></td>
        <td>
        <td><input type="text" id="Cidade" placeholder="cidade" /></td>
        <td>
        <td><input type="text" id="UF" placeholder="uf" /></td>
        <td>
        <td><input type="number" id="CPF" placeholder="cpf" /></td>
        <td>
            <input type="button" value="Adicionar" id="btn" onclick="addusuarios()" />
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="msg">
    <p id="mensagem">Mensagens do Sistema</p>
  </div>
  <script src="usuario.js"></script>
</body>

</html>
