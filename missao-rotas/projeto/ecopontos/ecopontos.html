<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="ecopontos.css" />
  <title>Ecopontos</title>
</head>

<body onload="carregaEcoponto()">
  <h2>Ecopontos</h2>
  <div class="table1">
    <table>
      <thead>
        <tr>
          <th colspan="7">Gerenciar Ecopontos</th>
        </tr>
        <tr>
          <th>Id</th>
          <th>Coop_id</th>
          <th class="tamanho">Nome</th>
          <th class="tamanho">Descrição</th>
          <th>Lat</th>
          <th>Longi</th>
          <th class="tamanho1">Ações</th>
        </tr>
      </thead>
      <tbody id="corpoecoponto"></tbody>
      <tfoot>
        <tr>
          <td>Auto</td>
          <td>
            <input type="number" placeholder="Coope_id" id="cooperativas_id" />
          </td>
          <td><input type="text" placeholder="Nome" id="nome" /></td>
          <td>
            <input type="text" placeholder="Descrição" id="descricao" />
          </td>
          <td><input type="number" placeholder="Lat" id="lat" /></td>
          <td><input type="number" placeholder="Longi" id="longi" /></td>
          <td>
            <input type="button" value="Adicionar" onclick="addEcoponto()" />
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="msg">
    <p id="mensagem">Mensagens do Sistema</p>
  </div>
  <script src="ecopontos.js"></script>
</body>

</html>
