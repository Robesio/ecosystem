<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Chamados Autonomos</title>
</head>

<body onload="CarregaAU()">
  <h2>Chamados Autonomos</h2>
  <div class="table1">
    <table>
      <thead>
        <tr>
          <th colspan="8">Gerenciar Autonomos</th>
        </tr>
        <tr>
          <th>Id</th>
          <th>Id Autonomo</th>
          <th class="tamanho">Id Solicitante</th>
          <th class="tamanho">Status</th>
          <th>Lat</th>
          <th>Longi</th>
          <th>Dia e Hora</th>
          <th class="tamanho1">Ações</th>
        </tr>
      </thead>
      <tbody id="corpoau"></tbody>
      <tfoot>
        <tr>
          <td>Auto</td>
          <td>
            <input type="number" placeholder="autonomo_id" id="autonomo_id" />
          </td>
          <td><input type="text" placeholder="solicitante_id" id="solicitante_id" /></td>
          <td>
            <input type="text" placeholder="status" id="status" />
          </td>
          <td><input type="number" placeholder="Lat" id="lat" /></td>
          <td><input type="number" placeholder="Longi" id="longi" /></td>
          <td><input type="number" id="dia_hora"/></td>
          <td>
            <input type="button" value="Adicionar" onclick="addau()" />
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="msg">
    <p id="mensagem">Mensagens do Sistema</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
