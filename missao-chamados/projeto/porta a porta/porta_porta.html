<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="porta_porta.css" />
  <title>Porta a Porta</title>
</head>

<body onload="carregarPorta()">
  <h2>Porta a Porta</h2>
  <div class="table1">
    <table>
      <thead>
        <tr>
          <th colspan="7">Gerenciar Porta a Porta</th>
        </tr>
        <tr>
          <th>Id</th>
          <th class="tamanho">Id Coop</th>
          <th class="tamanho">Descrição</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th class="tamanho1">Ações</th>
        </tr>
      </thead>
      <tbody id="corpoporta"></tbody>
      <tfoot>
        <tr>
          <td>Auto</td>
          <td>
            <input type="number" placeholder="cooperativas_id" id="cooperativas_id" />
          </td>
          <td><input type="text" placeholder="descrição" id="descricao" /></td>
          <td><input type="number" placeholder="Lat" id="lat" /></td>
          <td><input type="number" placeholder="Longi" id="longi" /></td>
          <td>
            <input type="button" value="Adicionar" onclick="addPorta()" />
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="msg">
    <p id="mensagem">Mensagens do Sistema</p>
  </div>
  <script src="porta_porta.js"></script>
</body>

</html>
